{{ define "main" }}

<div class="bg-about" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/img/contact.jpg')">
    <div class="py-5">
        <div class="container py-5">
            <div class="row justify-content-center pb-5">
                <div class="col-xl-8 col-lg-8 col-md-9 col-12">
                    <div class="text-center text-white" data-aos="fade-up" data-aos-duration="1500">
                        <h1 class="fw-bold display-1">Contact</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="ftco-section contact-section ftco-degree-bg my-5">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-12 mb-4">
                <h2 class="h4">Contact Information</h2>
            </div>
            <div class="w-100"></div>
            <div class="col-md-3">
                <p><span>Address:</span> # 338, Phase XI, SAS Nagar (Mohali), Punjab, India, Pin code- 160062</p>
            </div>
            <div class="col-md-3">
                <p><span>Phone:</span> <a href="tel://01724011338">0172 4011 338</a></p>
            </div>
            <div class="col-md-3">
                <p><span>Phone:</span> <a href="tel://9814612960">+91 981 4612 960</a></p>
            </div>
            <div class="col-md-3">
                <p><span>Email:</span> <a href="mailto:gsa338@gmail.com">gsa338@gmail.com</a></p>
            </div>
        </div>
        <div class="row block-9">
            <div class="col-md-6 pr-md-5">
                <h4 class="mb-4">Do you have any questions?</h4>
                <form id="BookAppointment">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group mt-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group mt-3">
                        <input type="number" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone">
                    </div>
                    <div class="form-group mt-3">
                        <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>

            <div class="col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3431.2631401913736!2d76.74444871181444!3d30.682871587933576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fec1026a9a78f%3A0xb28eb2c1762aa1a2!2sGSA-Generation%20Saviour%20Association!5e0!3m2!1sen!2sin!4v1735723051014!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</section>

{{ end }}
