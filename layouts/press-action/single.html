{{ define "main" }}
<div class="bg-volunteer-page2">
    <div class="py-5">
        <div class="container py-5">
            <div class="row justify-content-center pb-5">
                <div class="col-12">
                    <div class="text-center text-white" data-aos="fade-up" data-aos-duration="1200">
                        <h1 class="fw-bold display-1">Press Action</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="gallery">
    {{ range .Site.Data.pressAction.items }}
    <div class="image">
        <img src="{{ .image | absURL }}" class="card-img rounded-0" alt="{{ .brand }}">
    </div>
    {{ end }}
</section>

<style>
    .gallery {
        column-count: 4;
        --webkit-column-count: 4;
        --moz-column-count: 4;
        gap: 1rem;
        padding: 4rem;
    }
    
    .image img {
        height: auto;
        width: 100%;
    }
    /* Responsive-ness for different screen-sizes */
    
    @media screen and (max-width: 810px) {
        .gallery {
            column-count: 3;
            --webkit-column-count: 3;
            --moz-column-count: 3;
        }
    }
    
    @media screen and (max-width: 500px) {
        .gallery {
            column-count: 2;
            --webkit-column-count: 2;
            --moz-column-count: 2;
        }
    }
    
    @media screen and (max-width: 400px) {
        .gallery {
            column-count: 1;
            --webkit-column-count: 1;
            --moz-column-count: 1;
        }
    }
</style>


{{ end }}
